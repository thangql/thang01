<!DOCTYPE html>
<html lang="i">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bài về table</title>
  </head>
  <body>
    <a href="./">Home</a>
    <a href="./aster/thang.html">Thắng</a>
    <a href="./aster/about.html">About</a>
    <h1>bắt đầu</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Giá</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Thức uống</td>
          <td>Bạc xĩu</td>
          <td>39.000 VNĐ</td>
          <td>100 ly</td>
        </tr>
        <tr>
          <td>nước Ép Cam</td>
          <td>50.000 VNĐ</td>
          <td>1000 ly</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng số tiền:</td>
          <td>89.000 VNĐ</td>
        </tr>
        <td colspan="2">Cám ơn quý khách đã ghé thăm :)) hẹn gặp lại</td>
      </tfoot>
    </table>
  </body>
</html>
